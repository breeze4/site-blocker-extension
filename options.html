<!DOCTYPE html>
<html>

<head>
  <title>Site Timer Blocker Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    input {
      margin: 5px;
    }
  </style>
</head>

<body>
  <h1>Configure Sites</h1>
  <form id="siteForm">
    <input type="text" id="domainInput" placeholder="Enter domain (e.g., example.com)">
    <input type="number" id="originalTime" placeholder="Time in seconds">
    <input type="number" id="timeLeft" placeholder="Time left in seconds">
    <input type="number" id="resetInterval" placeholder="Time to reset in hours">
    <button type="submit">Add/Update Timer</button>
  </form>
  <ul id="domainList"></ul>

  <script src="options.js"></script>
</body>

</html>
