<!DOCTYPE html>
<html>

<head>
  <title>Site Timer Blocker Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 80%;
      margin: 20px auto;
    }

    input {
      margin: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      cursor: pointer;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .delete-button {
      background-color: #f44336;
      color: white;
      border-color: #f44336;
    }
    .save-button {
      background-color: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }
    .save-button:disabled {
      background-color: #cccccc;
      color: #666666;
      border-color: #999999;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <h2>Add/Update a Site</h2>
  <form id="siteForm">
    <input type="text" id="domainInput" placeholder="Enter domain (e.g., example.com)" required>
    <input type="number" id="originalTimeInput" placeholder="Time in minutes" required>
    <input type="number" id="resetIntervalInput" placeholder="Reset interval in hours" required>
    <button type="submit">Add/Update Timer</button>
  </form>

  <h2>Tracked Sites</h2>
  <table>
    <thead>
      <tr>
        <th>Domain</th>
        <th>Time Allowed (min)</th>
        <th>Time Left</th>
        <th>Reset Interval (hr)</th>
        <th>Last Reset</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="domainListBody">
    </tbody>
  </table>
  <button type="button" id="resetTimersButton">Reset Timers</button>

  <script src="options.js"></script>
</body>

</html>
