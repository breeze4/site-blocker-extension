<!DOCTYPE html>
<html>

<head>
  <title>Site Timer Blocker Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 80%;
      margin: 20px auto;
    }

    input {
      margin: 5px;
    }
    table {
      width: auto;
      max-width: 80%;
      border-collapse: collapse;
      margin-top: 20px;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    th:nth-child(1), td:nth-child(1) { /* Domain */
      width: 20%;
    }
    th:nth-child(2), td:nth-child(2) { /* Time Allowed */
      width: 40%;
    }
    th:nth-child(3), td:nth-child(3) { /* Time Left */
      width: 15%;
    }
    th:nth-child(4), td:nth-child(4) { /* Last Reset */
      width: 15%;
    }
    th:nth-child(5), td:nth-child(5) { /* Actions */
      width: 10%;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      cursor: pointer;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s ease;
      white-space: nowrap;
    }
    .primary-button {
      background-color: #4CAF50;
      color: white;
    }
    .primary-button:hover:not(:disabled) {
      background-color: #45a049;
    }
    .primary-button:disabled {
      background-color: #cccccc;
      color: #666666;
      cursor: not-allowed;
    }
    .secondary-button {
      background-color: #2196F3;
      color: white;
    }
    .secondary-button:hover {
      background-color: #1976D2;
    }
    .delete-button {
      background-color: #f44336;
      color: white;
    }
    .delete-button:hover {
      background-color: #d32f2f;
    }
    .save-button {
      background-color: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }
    .save-button:disabled {
      background-color: #cccccc;
      color: #666666;
      border-color: #999999;
      cursor: not-allowed;
    }
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 8px 0;
    }
    .radio-option {
      position: relative;
    }
    .radio-option input[type="radio"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }
    .radio-option label {
      display: inline-block;
      padding: 8px 16px;
      margin: 0;
      cursor: pointer;
      font-size: 14px;
      border: 2px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
      transition: all 0.2s ease;
      white-space: nowrap;
      min-width: 50px;
      text-align: center;
    }
    .radio-option label:hover {
      border-color: #4CAF50;
      background-color: #f0f8f0;
    }
    .radio-option input[type="radio"]:checked + label {
      border-color: #4CAF50;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    .table-radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin: 4px 0;
      justify-content: flex-start;
    }
    .table-radio-option {
      position: relative;
    }
    .table-radio-option input[type="radio"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }
    .table-radio-option label {
      display: inline-block;
      padding: 6px 12px;
      margin: 0;
      cursor: pointer;
      font-size: 11px;
      border: 2px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
      transition: all 0.2s ease;
      white-space: nowrap;
      min-width: 40px;
      text-align: center;
    }
    .table-radio-option label:hover {
      border-color: #4CAF50;
      background-color: #f0f8f0;
    }
    .table-radio-option input[type="radio"]:checked + label {
      border-color: #4CAF50;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    .radio-cell {
      padding: 4px;
      vertical-align: top;
    }
    .radio-cell-content {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 12px;
    }
    .save-button-inline {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: background-color 0.2s ease;
      white-space: nowrap;
    }
    .save-button-inline:hover:not(:disabled) {
      background-color: #45a049;
    }
    .save-button-inline:disabled {
      background-color: #cccccc;
      color: #666666;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <h2>Global Settings</h2>
  <div>
    <label>Reset Interval (applies to all sites):</label>
    <div class="radio-group" id="globalResetIntervalGroup">
      <div class="radio-option">
        <input type="radio" id="globalReset1" name="globalResetInterval" value="1">
        <label for="globalReset1">1 hr</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="globalReset2" name="globalResetInterval" value="2">
        <label for="globalReset2">2 hr</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="globalReset4" name="globalResetInterval" value="4">
        <label for="globalReset4">4 hr</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="globalReset8" name="globalResetInterval" value="8">
        <label for="globalReset8">8 hr</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="globalReset12" name="globalResetInterval" value="12">
        <label for="globalReset12">12 hr</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="globalReset24" name="globalResetInterval" value="24" checked>
        <label for="globalReset24">24 hr</label>
      </div>
    </div>
  </div>

  <h2>Add/Update a Site</h2>
  <form id="siteForm">
    <input type="text" id="domainInput" placeholder="Enter domain (e.g., example.com)" required>
    
    <div>
      <label>Time Allowed:</label>
      <div class="radio-group" id="timeAllowedGroup">
        <div class="radio-option">
          <input type="radio" id="time1" name="timeAllowed" value="1">
          <label for="time1">1 min</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="time5" name="timeAllowed" value="5" checked>
          <label for="time5">5 min</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="time10" name="timeAllowed" value="10">
          <label for="time10">10 min</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="time15" name="timeAllowed" value="15">
          <label for="time15">15 min</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="time30" name="timeAllowed" value="30">
          <label for="time30">30 min</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="time60" name="timeAllowed" value="60">
          <label for="time60">1 hr</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="time120" name="timeAllowed" value="120">
          <label for="time120">2 hr</label>
        </div>
      </div>
    </div>
    
    <button type="submit" class="primary-button">Add/Update Timer</button>
  </form>

  <h2>Tracked Sites</h2>
  <table>
    <thead>
      <tr>
        <th>Domain</th>
        <th>Time Allowed</th>
        <th>Time Left</th>
        <th>Last Reset</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="domainListBody">
    </tbody>
  </table>
  <button type="button" id="resetTimersButton" class="secondary-button">Reset Timers</button>

  <script src="storage-utils.js"></script>
  <script src="options.js"></script>
</body>

</html>
