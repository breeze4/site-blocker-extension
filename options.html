<!DOCTYPE html>
<html>

<head>
  <title>Site Timer Blocker Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 80%;
      margin: 20px auto;
    }

    input {
      margin: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      cursor: pointer;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .delete-button {
      background-color: #f44336;
      color: white;
      border-color: #f44336;
    }
    .save-button {
      background-color: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }
    .save-button:disabled {
      background-color: #cccccc;
      color: #666666;
      border-color: #999999;
      cursor: not-allowed;
    }
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 5px 0;
    }
    .radio-option {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .radio-option input[type="radio"] {
      margin: 0;
    }
    .radio-option label {
      margin: 0;
      cursor: pointer;
      font-size: 14px;
    }
    .table-radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 4px 0;
      justify-content: flex-start;
    }
    .table-radio-option {
      display: flex;
      align-items: center;
      gap: 2px;
      white-space: nowrap;
    }
    .table-radio-option input[type="radio"] {
      margin: 0;
      transform: scale(0.7);
    }
    .table-radio-option label {
      margin: 0;
      cursor: pointer;
      font-size: 11px;
    }
    .radio-cell {
      min-width: 280px;
      padding: 4px;
    }
    td.radio-cell {
      vertical-align: top;
    }
  </style>
</head>

<body>
  <h2>Add/Update a Site</h2>
  <form id="siteForm">
    <input type="text" id="domainInput" placeholder="Enter domain (e.g., example.com)" required>
    
    <div>
      <label>Time Allowed:</label>
      <div class="radio-group" id="timeAllowedGroup">
        <div class="radio-option">
          <input type="radio" id="time1" name="timeAllowed" value="1">
          <label for="time1">1 min</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="time5" name="timeAllowed" value="5" checked>
          <label for="time5">5 min</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="time10" name="timeAllowed" value="10">
          <label for="time10">10 min</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="time15" name="timeAllowed" value="15">
          <label for="time15">15 min</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="time30" name="timeAllowed" value="30">
          <label for="time30">30 min</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="time60" name="timeAllowed" value="60">
          <label for="time60">1 hr</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="time120" name="timeAllowed" value="120">
          <label for="time120">2 hr</label>
        </div>
      </div>
    </div>
    
    <div>
      <label>Reset Interval:</label>
      <div class="radio-group" id="resetIntervalGroup">
        <div class="radio-option">
          <input type="radio" id="reset1" name="resetInterval" value="1">
          <label for="reset1">1 hr</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="reset2" name="resetInterval" value="2">
          <label for="reset2">2 hr</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="reset4" name="resetInterval" value="4">
          <label for="reset4">4 hr</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="reset8" name="resetInterval" value="8" checked>
          <label for="reset8">8 hr</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="reset12" name="resetInterval" value="12">
          <label for="reset12">12 hr</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="reset24" name="resetInterval" value="24">
          <label for="reset24">24 hr</label>
        </div>
      </div>
    </div>
    
    <button type="submit">Add/Update Timer</button>
  </form>

  <h2>Tracked Sites</h2>
  <table>
    <thead>
      <tr>
        <th>Domain</th>
        <th>Time Allowed (min)</th>
        <th>Time Left</th>
        <th>Reset Interval (hr)</th>
        <th>Last Reset</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="domainListBody">
    </tbody>
  </table>
  <button type="button" id="resetTimersButton">Reset Timers</button>

  <script src="options.js"></script>
</body>

</html>
